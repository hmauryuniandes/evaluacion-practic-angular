<table class="table">
	<thead class="table-dark">
		<tr>
			<th scope="col">#</th>
			<th scope="col">Nombre Comun</th>
			<th scope="col">Tipo</th>
			<th scope="col">Clima</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let planta of plantas; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td>{{ planta.nombre_comun }}</td>
			<td>{{ planta.tipo }}</td>
			<td>{{ planta.clima }}</td>
		</tr>
	</tbody>
</table>
<p>Total plantas de interior: {{totalInterior}}</p>
<p>Total plantas de exterior: {{totalExterior}}</p>
